# Configuración del Dialecto Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración del servidor de base de datos MySQL con serverTimezone
spring.datasource.url=jdbc:mysql://localhost:3306/PETCLINIC_DB?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Mostrar consultas SQL
spring.jpa.show-sql=true

# Configuración adicional
spring.data.rest.basePath=/api
logging.level.root=INFO
logging.file.name=/Users/mbtec22/temp/application.log
server.port=8080
